<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

<h3>Registrations</h3>
<a th:href="@{/newuser}" class="btn btn-primary btn-sm mb-3" >New Registration</a>

  <form th:action="@{/search}" method="get">
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Name,Email,Gender" size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
  </form>

	<table style="width:80%" border="1"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>Id</th>
	<th>Name</th>
	<th>Gender</th>
	<th>Age</th>
	<th>Email</th>
</tr>
</thead>
<tbody>
<tr th:each="user:${users}">
		<td th:text="${user.id}"></td>
		<td th:text="${user.name}"></td>
		<td th:text="${user.gender}"></td>
		<td th:text="${user.age}"></td>
		<td th:text="${user.email}"></td>
	</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
