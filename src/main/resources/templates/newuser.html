<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>New Registrations</h1>
		<hr>
		<h2>User Details</h2>

		<form action="#" th:action="@{/createRegistration}" th:object="${user}"
			method="POST">
			<input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
			<input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">
			<select th:field="*{gender}">
  <option th:each="gender : ${T(com.au.qld.justice.registration.model.Gender).values()}" 
          th:value="${gender}" th:text="${gender}"></option>
</select><br/><br/>
			<button type="submit" class="btn btn-info col-2">Register</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Registrations</a>
	</div>
</body>
</html>
